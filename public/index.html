<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reino dos N√∫meros</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      .ui-panel{position:absolute;top:10px;right:10px;background:#111a;border:1px solid #445;padding:10px;border-radius:8px}
      .hidden{display:none}
      .hpbar{width:48px;height:6px;background:#444;outline:1px solid #111}
      .hpbar > div{height:100%}
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-top">
            <div id="player-stats">
                <span id="player-name"></span> | 
                N√≠vel <span id="player-level">1</span> | 
                EXP: <span id="player-exp">0</span> | 
                HP: <span id="player-hp">100</span>/<span id="player-max-hp">100</span> | 
                W/L: <span id="player-wins">0</span>/<span id="player-losses">0</span> | 
                Moedas: <span id="player-coins">0</span>
            </div>
            <button id="btn-missions">Miss√µes (M)</button>
            <button id="btn-professor">Professor</button>
        </div>
        
        <canvas id="game-canvas"></canvas>
        
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <h2>Entrar no Reino dos N√∫meros</h2>
                <input type="text" id="player-name-input" placeholder="Digite seu nome" maxlength="20">
                <button id="btn-join">Entrar</button>
            </div>
        </div>
        
        <div id="battle-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Batalha Matem√°tica</h2>
                <p id="battle-npc-name"></p>
                <div id="battle-question"></div>
                <input type="text" id="battle-answer" placeholder="Sua resposta">
                <button id="btn-battle-submit">Responder</button>
                <div id="battle-result"></div>
            </div>
        </div>
        
        <div id="missions-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Miss√µes</h2>
                <div id="missions-list"></div>
                <button id="btn-close-missions">Fechar</button>
            </div>
        </div>
        
        <div id="professor-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Acesso Professor</h2>
                <input type="password" id="professor-password" placeholder="Senha">
                <button id="btn-professor-login">Entrar</button>
                <div id="professor-error"></div>
            </div>
        </div>

        <!-- Painel de Miss√µes -->
        <div id="ui-quests" class="ui-panel hidden">
          <h3>Miss√µes</h3>
          <div id="quests-active"></div>
          <h4>Conclu√≠das</h4>
          <div id="quests-done"></div>
        </div>

        <!-- UI de Duelo -->
        <div id="ui-duel" class="ui-panel hidden">
          <h3>Duelo</h3>
          <div id="duel-status"></div>
          <div id="duel-question"></div>
          <div id="duel-choices"></div>
          <div id="duel-score"></div>
        </div>

        <!-- Cabe√ßalho da Pergunta (NPC HP) -->
        <div id="quiz-header" class="hidden">
          <span id="quiz-npc-name"></span>
          <span id="quiz-npc-hp"></span>
        </div>
    </div>

    <!-- Carregar socket.io localmente -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
    <script src="net.js"></script>
<div id="controls-help">
    <h3>üéÆ Controles</h3>
    <div class="control-item"><span class="control-key">WASD</span> Movimentar</div>
    <div class="control-item"><span class="control-key">Enter</span> Interagir com NPCs</div>
    <div class="control-item"><span class="control-key">M</span> Menu de Miss√µes</div>
    <div class="control-item"><span class="control-key">Esc</span> Fechar Menus</div>
</div>
</body>
</html>
